<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address and Payment</title>
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/payment_style.css') }}">
</head>

<body style = "background:url('{{ url_for('static', filename = 'images/backgroundform.jpg') }}') center / cover no-repeat">
    <header>
        <div class="container">
            <form action="{{ url_for ('addaddress') }} " method = 'POST'>
            <div class = "left-container">
                <h3>SHIPPING ADDRESS</h3>
                    Full Name
                    <input type = "text" name = "Name" placeholder = "Enter name">
                    Email
                    <input type = "text" name = "Email" placeholder = "Enter email">
                    Address
                    <input type = "text" name = "Address" placeholder = "Enter address">
                    City
                    <input type = "text" name = "City" placeholder = "Enter city">
                    <div id = "zip">
                        <label>
                            State
                            <select id = "option" name = "option">
                                <option value="Choose State..">Choose State..</option>
                                <option value="Florida">Florida</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Texas">Texas</option>
                                <option value="North Carolina">North Carolina</option>
                                <option value="Kentucky">Kentucky</option>
                                <option value="Virginia">Virginia</option>
                            </select>
                        </label>
                        <label>
                            Zip Code
                            <input type = "number" name = "Zip-code" placeholder = "Enter zip">
                        </label>
                    </div>
                    
            </div>
            <div class = "right-container">
                <h3>PAYMENT</h3>                
                    Accepted Card<br>
				    <img src="{{ url_for('static', filename = 'images/card1.png') }}" width="100">
				    <img src="{{ url_for('static', filename = 'images/card2.png') }}" width="50">
				    <br><br>
                    Credit card number
                    <input type = "number" name = "Credit-card-number" placeholder = "card number">
                    Exp Month
                    <input type = "number" name = "Exp-Month" placeholder = "exp month">
                    <div id = "zip">
                        <label>
                            Year
                            <select id = "option" name = "option">
                                <option value = "Choose Year..">Choose Year..</option>
                                <option value = "2023">2023</option>
                                <option value = "2024">2024</option>
                                <option value = "2025">2025</option>
                                <option value = "2026">2026</option>
                                <option value = "2027">2027</option>
                                <option value = "2028">2028</option>
                            </select>
                        </label>
                        <label>
                            CVV
                            <input type = "number" name = "CVV" placeholder="CVV">
                        </label>
                    </div>
                    <input type = "submit" name = "" value = "Place Order">
                </div>
            </form>  
        </div>
    </header>
</body>
</html>
